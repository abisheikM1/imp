<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: black;
        color: white;
        font-size: 20px;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      .video-container {
        position: relative;
        width: 100%;
        height: 0;
        padding-bottom: 56.25%;
        margin: 0 auto;
      }
      .horizontal-center {
        margin: 0;
        position: absolute;
        top: 40%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      @media (max-width: 768px) {
        .video-container {
          padding-bottom: 115%;
        }
      }
    </style>
  </head>
  <body>
    <div class="horizontal-center">
      <h1> I realy thought this would never happen </h1>
    </div>
    <div class="video-container">
      <iframe src="vedio.mp4" frameborder="0"></iframe>
    </div>
    <script>
      window.onload = function() {
        document.querySelector("iframe").play();
      };
    </script>
  </body>
</html>
